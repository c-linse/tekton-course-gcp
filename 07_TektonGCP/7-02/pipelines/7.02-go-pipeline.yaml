apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: 07-go-pipeline
  namespace: default
spec:
  workspaces:
    - name: shared-workspace
    - name: helm-workspace
    - name: dockerconfig-ws
  params:
    - name: git-url
      description: Git Repo example golang-app
      type: string
    - name: git-revision
      description: revision to be used from repo of the code for deployment
      type: string
      default: main
    - name: is-main-branch
      description: revision to be used from repo of the code for deployment
      type: string
      default: false
    - name: is-git-tag
      description: revision to be used from repo of the code for deployment
      type: string
      default: false
    - name: image-repository
      description: Image registry where images are going to be pushed
      type: string
      default: quay.io/christoph_linse
    - name: app-name
      description: App name to be used for container-image and helm-chart build
      type: string
    - name: image-tag
      description: Default container-image tag
      type: string
      default: latest
    - name: chart-tag
      description: Default helm-chart tag
      type: string
      default: 1.0.0
  tasks:
    - name: fetch-source
      params:
        - name: url
          value: $(params.git-url)
        - name: deleteExisting
          value: "true"
        - name: revision
          value: $(params.git-revision)
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: lint-code
      taskRef:
        name: golangci-lint
      params:
        - name: package
          value: go-add-app
        - name: flags
          value: --verbose
        - name: version
          value: v1.21
      workspaces:
        - name: source
          workspace: shared-workspace
      runAfter:
        - fetch-source
    - name: build-image
      taskRef:
        name: buildah
      params:
        - name: IMAGE
          value: $(params.image-repository)/$(params.app-name):$(params.image-tag)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: dockerconfig-ws
      runAfter:
        - lint-code
      when:
        - input: "true"
          operator: in
          values: [ "$(params.is-main-branch)", "$(params.is-git-tag)" ]
    - name: build-helm
      taskRef:
        name: 07-helm-build-push
      params:
        - name: HELM_CHART_NAME
          value: "$(params.app-name)"
        - name: HELM_CHART_TAG
          value: "$(params.chart-tag)"
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: helm-repo
          workspace: helm-workspace
      runAfter:
        - build-image
      when:
        - input: "true"
          operator: in
          values: [ "$(params.is-main-branch)", "$(params.is-git-tag)" ]
    - name: deploy-dev
      taskRef:
        name: helm-upgrade-from-repo
      params:
        - name: helm_repo
          value: https://c-linse.github.io/tekton-course-charts
        - name: chart_name
          value: "tekton-course-charts/$(params.app-name)"
        - name: release_version
          value: "$(params.chart-tag)"
        - name: release_name
          value: "$(params.app-name)"
        - name: release_namespace
          value: dev
      runAfter:
        - build-helm
      when:
        - input: "true"
          operator: in
          values: [ "$(params.is-main-branch)" ]
    - name: deploy-qa
      taskRef:
        name: helm-upgrade-from-repo
      params:
        - name: helm_repo
          value: https://c-linse.github.io/tekton-course-charts
        - name: chart_name
          value: "tekton-course-charts/$(params.app-name)"
        - name: release_version
          value: "$(params.chart-tag)"
        - name: release_name
          value: "$(params.app-name)"
        - name: release_namespace
          value: qa
      runAfter:
        - build-helm
      when:
        - input: "true"
          operator: in
          values: [ "$(params.is-git-tag)" ]
